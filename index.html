<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Bank System</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="mt-6 mb-5">
      <h1 class="text-center text-4xl font-semibold ">Welcome to the <span class="text-red-500 font-bold">Simple Bank System</span></h1>
    </header>
    <main>
        <section class="bg-green-300 rounded-xl w-9/12 mx-auto p-6">
            <h1 class="text-4xl mb-7 text-center font-semibold">Please Login</h1>
            <div class="mx-48">
                <label class="block font-medium text-lg" for="email" >Enter Your Email Address: </label>
                <input id="user_email" class="block mt-2 w-9/12 p-2 rounded-md text-xl text-black focus:outline-none" placeholder="Enter your email" type="email">
                
                <label class="block font-medium text-lg mt-5" for="email">Enter Your Password: </label>
                <input id="user_password" class="block w-9/12 p-2 mt-2 rounded-md text-xl text-black focus:outline-none" placeholder="Enter your password" type="password">
                <button id="submit_btn" class="bg-cyan-900 hover:bg-cyan-600 text-white mt-5 px-7 py-3 rounded-md text-xl">Login</button>
            </div>
            <div class="mt-7 ml-48">
              <h3 class="text-xl font-bold">Test Account information:</h3>
              <h3 class="text-xl font-bold">Email: <span class="font-normal">testbank@gmail.com</span></h3>
              <h3 class="text-xl font-bold">Password: <span class="font-normal">test123</span></h3>

            </div>
        </section>
    </main>
    <footer></footer>
    <script src="./JS/main.js"></script>
    <script></script>
  </body>
</html>
